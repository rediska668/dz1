<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script-dz1-3</title>
</head>
<body>
    <script>
        'use script';

        let expression_1 = 10 + 10 + "10";
        let expression_2 = 10 + "10" + 10;
        let expression_3 = 10 + 10 + +"10";
        let expression_4 = 10 / -"";
        let expression_5 = 10 / +"2,5";

        console.log(expression_1);
        
        /*
        1)Складываем 10 + 10.
        2)складываем 20 + строка "10".
        3)Записываем результат в переменную expression_1.
        4)Выводим в консоль с помощью console.log.
        */

        console.log(expression_2);

        /*
        1)Складываем 10 + строка "10" + 10.
        2)Записываем результат в переменную expression_2.
        3)Выводим в консоль с помощью console.log.
        */

        console.log(expression_3);

        /*
        1)Складываем 10 + 10.
        2)складываем 20 + строка "10"(превращаеться в число).
        3)Записываем результат в переменную expression_3.
        4)Выводим в консоль с помощью console.log.
        */

        console.log(expression_4);
        
        /*
        1)10 делим отрицательное выражение строки.
        2)Записываем результат в переменную expression_4.
        3)Выводим в консоль с помощью console.log.
        */

        console.log(expression_5);

        /*
        1)10 делим на положительное значиние строки.
        2)Записываем результат в переменную expression_5.
        3)Выводим в консоль с помощью console.log.
        */

    </script>
    
</body>
</html>
