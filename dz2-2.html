    <script>
        'use strict';

        let a = 2;

        let x = 1 + (a*=2);
        /*
        Здесь происходит динамическое присваивание в переменную а , так как приоритет скобок 
        выше чем знак плюс с начала выполняеться условие в скобках, а поитом сложение
         и результат записываеться в переменную х.
        */
        alert(x);

    </script>
