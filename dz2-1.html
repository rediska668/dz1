<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz2-1</title>
</head>
<body>
    <script>
        'use strict';

        let a = 1;
        let b = 1;
        let c ;
        let d;

        c = ++a;
        /*
          Увеливаем значение а на +1, и записываем результат в переменную а = 2 и в переменную с = 2.
          Префиксная форма записи с начала значение увеличиваеться на 1 , а потом записываем в переменную с.  
        */
        alert(c);
        

        d = b++;
        /*
          Увеливаем значение b на +1, и записываем результат в переменную b = 2 и в переменную d = 1,
            так как постфиксная форма записи с начала возвращаеться значение из переменной,
             а потом увеливаеться на единицу и записываеться в переменную b.
        */
        alert(d);

        

        c = 2 + ++a;
        /*
        Переменную а увеличиваем на один и прибавляем к ней 2 , получаем 5 и записываем в переменную с, 
        а в переменную а записываем 3.
        */
        alert(c);


        d =2 + b++;
        /*
        Прибавляем 2  к переменной в, получаем 4 и записываем в переменную с, 
        Переменную b увеличиваем на один и записываем ее в переменную b.
        */
        alert(d);
        /*
        
        */
        alert(a);
        /*
        
        */
        alert(b);
        /*
        
        */

    </script>
</body>
</html>
